<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Estudante</title>
    </h:head>
    <h:body>
         <p:growl life="4000"/>
        <h:form id="formEstudante">
            <p:fieldset legend="Editar estudante">

                <p:panelGrid columns="3">
                    <h:outputText value="Nome*:"/>
                    <h:inputText 
                        value="#{estudanteController.select.nome}"
                        required="true" requiredMessage="O nome é obrigatório"
                        id="txtNome"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Email:"/>
                    <p:inputText value="#{estudanteController.select.email}"
                                 required="true" requiredMessage="O Email é obrigatório"
                                 id="txtEmail"/>
                    <p:message for="txtEmail"/>

                     <h:outputText value="Senha:"/>
                     <p:inputText value="#{estudanteController.select.senha}"
                                 required="true" requiredMessage="Ter senha é obrigatório"
                                 id="txtSenha"/>
                    <p:message for="txtSenha"/>
                    
                     <h:outputText value="Ano de Entrada:"/>
                     <p:inputText value="#{estudanteController.select.anoEntrada}"
                                 required="true" requiredMessage="O ano de entrada do aluno é obrigatório"
                                 id="txtAnoE"/>
                    <p:message for="txtAnoE"/>


                    
                </p:panelGrid>
                <p:commandButton value="editar" 
                                 oncomplete="PF('widDialCadastro').show()"/>
                
            </p:fieldset>
            
            <p:dialog id="dialCadastro" 
                      visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">
                
                <h5>Deseja editar este estudante?</h5>
                <p:commandButton value="sim" 
                                 action="#{estudanteController.editar()}" 
                                 oncomplete="PF('widDialCadastro').hide()" update='@form'/>
                <p:commandButton value="não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
