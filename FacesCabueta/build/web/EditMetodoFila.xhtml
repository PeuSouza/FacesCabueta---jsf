<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Metodos de fila</title>
    </h:head>
    <h:body>
        <p:growl life="4000"/>
        <h:form id="formEstudante">
            <p:fieldset legend="Editar Metodos de fila">

                <p:panelGrid columns="3">
                    <h:outputText value="Descrição Curta:"/>
                    <h:inputText 
                        value="#{metodoFilaController.select.descricaoCurta}"
                        required="true" requiredMessage="A descrição curta é obrigatória"
                        id="txtSoftDesc"/>
                    <p:message for="txtSoftDesc"/>

                    <h:outputText value="Descrição Longa:"/>
                    <p:inputText value="#{metodoFilaController.select.descricaoLonga}"/>
                    <h:outputText/>
                    
                </p:panelGrid>
                <p:commandButton value="editar" 
                                 oncomplete="PF('widDialCadastro').show()"/>
                
            </p:fieldset>
            
            <p:dialog id="dialCadastro" 
                      visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">
                
                <h5>Deseja editar este metodo?</h5>
                <p:commandButton value="sim" 
                                 action="#{metodoFilaController.editar()}" 
                                 oncomplete="PF('widDialCadastro').hide()" update='@form'/>
                <p:commandButton value="não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>
        </h:form>
 
    </h:body>
</html>
