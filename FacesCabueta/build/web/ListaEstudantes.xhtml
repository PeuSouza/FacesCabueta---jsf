<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LISTA DE ESTUDANTES</title>
    </h:head>
    <h:body>
         <p:growl id="gro" life="4000"/>
        
        <h:form id="formEstudante">
            
            <p:dataTable id="tblEstudante" value="#{estudanteController.getAllestudantes()}" 
                         var="est" paginator="true" rows="6" rowKey="#{est.codigo}"
                         selection="#{estudanteController.select}" selectionMode="single">
                <f:facet name="header">
                    Tabela de Estudantes
                </f:facet>
                <p:column headerText="Código" sortBy="#{est.codigo}">
                    #{est.codigo}
                </p:column>
                <p:column filterBy="#{est.nome}">
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{est.nome}
                </p:column>
                <p:column headerText="Email">
                    #{est.email}
                </p:column>
                <p:column headerText="Senha">
                    #{est.senha}
                </p:column>
                <p:column headerText="AnoEntrada">
                    #{est.anoEntrada}
                </p:column>
            </p:dataTable>
            
            <p:commandButton value="detalhar" oncomplete="PF('widDialDetalhe').show()"
                             update='dialDetalhe'/>
            <p:commandButton value="Editar" action='EditEstudante'/>
            <p:commandButton value="delete" oncomplete="PF('widDialDelete').show()"/>
            
            <p:dialog id="dialDetalhe" visible="false" modal="true" header="Detalhe do(a) Estudante"
                      widgetVar="widDialDetalhe">
                
                <p:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{estudanteController.select.codigo}"/>
                    
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{estudanteController.select.nome}"/>
                    
                    <h:outputText value="Email"/>
                    <h:outputText value="#{estudanteController.select.email}"/>
                    
                    <h:outputText value="Senha"/>
                    <h:outputText value="#{estudanteController.select.senha}"/>
                </p:panelGrid>
                
            </p:dialog>
            
            <p:dialog id="dialDelete" visible="false" modal="true" header="Informações"
                widgetVar="widDialDelete">
                <h:outputText value="Deseja deletar este estudante?"/><br/>
                <p:commandButton value="sim" action="#{estudanteController.delete()}"
                                 oncomplete="PF('widDialDelete).hide()'"
                                 update=':formEstudante:tblEstudante :gro'/>
                <p:commandButton value="não" oncomplete="PF('widDialDelete).hide()'"/>
            </p:dialog>
            
        </h:form>
       
    </h:body>
</html>
