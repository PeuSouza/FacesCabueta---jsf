<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000"/>
        
        <h:form id="formCadeira">
            
            <p:fieldset legend=" Cadastrar uma cadeira">
                
                 <p:panelGrid columns="3">
                     
                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{cadeiraController.cadastro.nome}"
                    id="txtNome"/>
                    <p:message for="txtNome"/>
                    
                    <h:outputText value="Ano:"/>
                    <p:inputText value="#{cadeiraController.cadastro.ano}"
                    id="txtAno"/>
                    <p:message for="txtAno"/>
                    
                    
                    <h:outputText value="Semestre:"/>
                    <p:inputText value="#{cadeiraController.cadastro.semestre}"
                    id="txtSemestre"/>
                    <p:message for="txtSemestre"/>
                    
                    <h:outputText value="Descrição:"/>
                    <p:inputText value="#{cadeiraController.cadastro.descricao}"
                    id="txtdescricao"/>
                    <p:message for="txtdescricao"/>
             
               <p:commandButton value="cadastrar"
                                  oncomplete="PF('widDialCadastro').show()" />
               <p:commandButton value="cancelar" 
                                action="#{cadeiraController.limparDados()}"/>
                 </p:panelGrid>
            </p:fieldset>
           
            <p:dialog id="dialCadastro" 
                      visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">
                
                <h5>Deseja cadastrar esta cadeira ?</h5>
                <p:commandButton value="sim" 
                                 action="#{cadeiraController.cadastrar()}"/>
                <p:commandButton value="não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
