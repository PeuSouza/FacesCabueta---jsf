<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de professores</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000"/>
        <h:form id="formProfessores">
            <p:fieldset legend=" Cadastrar um(a) Professor(a)">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{professorController.cadastro.nome}"
                                 required="true" requiredMessage="O nome é obrigatorio"
                                 id="txtNome"/>
                    <p:message for="txtNome"/>
                    
                    <h:outputText value="Email:"/>
                    <p:inputText value="#{professorController.cadastro.email}"
                                 required="true" requiredMessage="O email é obrigatorio"
                                 id="txtEmail"/>
                    <p:message for="txtEmail"/>
                    
                    <h:outputText value="Senha:"/>
                    <p:inputText value="#{professorController.cadastro.senha}"
                                 required="true" requiredMessage="A senha é obrigatoria"
                                 id="txtSenha"/>
                    <p:message for="txtSenha"/>
                    
                    <p:commandButton value="cadastrar"
                                  oncomplete="PF('widDialCadastro').show()" />
                    <p:commandButton value="cancelar" 
                                     action="#{professorController.limparCampos()}"/>
                    
               </p:panelGrid>
                
            </p:fieldset>
            
              <p:dialog id="dialCadastro" 
                      visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">
                
                <h5>Deseja cadastrar este(a) professor(a)?</h5>
                <p:commandButton value="sim" 
                                 action="#{professorController.cadastrar()}"/>
                <p:commandButton value="não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
